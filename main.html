<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label>
		<input id="name" type="text" required>
		<br>
		<label for="email">Email *</label>
		<input id="email" type="email" required>
		<br>
		<label>Gender *</label>
		<br>
		<input id="male" name="gender" value="male" type="radio" required>
		<label for="male">Male *</label>
		<input id="female" name="gender" value="female" type="radio">
		<label for="female">Female </label>
		<br>
		<label for="laptop">Laptop Brands:</label>
		<select id="laptop" name="laptop" required>
			 <option value="apple">Apple</option>
		     <option value="asus">Asus</option>
			 <option value="hp">HP</option>
		</select>
		<br>
		<label for="age">Age *</label>
		<input id="age" type="number" required>
		<br>
		<label for="dob">Date of Birth *</label>
		<input id="dob" type="date" required>
		<br>
		<label for="password"> Password *</label>
		<input id="password" type="password" required>
		<br>
		<label for="portfolio">Portfolio URL</label>
		<input id="portfolio" type="url" required>
		<button type="submit" >Submit Button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
